<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>タスク追加</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク追加</h2>
</div>
<div class="main-contents">
    <div class="errorMessages-icon" th:each="errorMessage : ${errorMessages}">
        <span th:text="${errorMessage}"/>
    </div>
    <form th:method="post" th:action="@{/add}" th:object="${formModel}">
        <div class="form-area">
            <label>タスク内容</label><br/>
            <textarea class="task-box" th:field="*{content}" size="20" maxlength="200"/></textarea><br/>
            <label>タスク期限</label><br/>
            <input th:type="date" th:field="*{limitDate}"/>
            <input type="submit" value="投稿"/>
        </div>
    </form>
</div>
<div class="footer-contents">
    <a href="./">戻る</a>
</div>
</body>
</html>
