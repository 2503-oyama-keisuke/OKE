<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>タスク編集</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク編集</h2>
</div>
<div class="main-contents">
    <div class="errorMessages-icon" th:each="errorMessage : ${errorMessages}">
        <span th:text="${errorMessage}"/>
    </div>
    <form th:method="put" th:action="@{/update/{id}(id=${formModel.id})}" th:object="${formModel}">
        <div class="form-area">
            <label>タスク内容</label><br/>
            <textarea class="task-box" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
            <label>タスク期限</label><br/>
            <input th:type="hidden" th:field="*{status}">
            <input th:type="date" th:field="*{limitDate}" th:value="*{limitDate}">
            <input type="submit" value="編集" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <a href="./">
        <input type="submit" value="戻る"/>
    </a>
</div>
</body>
</html>
